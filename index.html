<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" ></link>
    <title>Encriptador</title>
</head>
<body>
 
    <div class="contenido">
        <main class="contenido__contenedorMain">
        <div class="contenido__contenedorMain__contenedorInput">
            <input id="text" type="text" class="contenido__contenedorMain__input"  placeholder="Ingrese el texto aqui"> 


            <div class="contenido__contenedorMain__restricciones">
                <span>!</span>
                <p>solo letras minusculas y sin acentos</p>
            </div>
        </div>
            <div class="contenido__contenedorMain__botones">
                <button  class="contenido__contenedorMain__botones__btnEncriptar" onclick="Encriptar();">Encriptar</button>
                <button class="contenido__contenedorMain__botones__btnDesencriptar" onclick="Desencriptar();">Desencriptar</button>
            </div>


        </main>
        <aside class="contenido__contenedorAside">        
            <div class="contenido__contenedorAside__contenderImg" >
                <img src="./images/imgBuscador.png" alt="">
            </div>

            <div class="contenido__contenedorAside__contenedorTextos">
                <p>
                <strong>
                    Ning√∫n mensaje fue encontrado
                </strong>
                </p>
                <p>
                    Ingresa el texto que desees encriptar o desencriptar.
                </p>
            </div>

        </aside>
    </div>
 
    <script src="main.js"></script>   
</body>
</html>
